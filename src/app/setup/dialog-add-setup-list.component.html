<div class="ob-card-apex md-elevation-z6">

    <h1 mat-dialog-title>
        New List
        <mat-icon color="primary" class="ob-card-apex-icon">folder</mat-icon>
    </h1>
    <div mat-dialog-content>
      <mat-form-field>
        <input matInput [(ngModel)]="data.name" placeholder="List Short Name">
      </mat-form-field>
      <mat-form-field>
        <input matInput [(ngModel)]="data.longDescription" placeholder="List Full Description">
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button (click)="onNoClickAddList()" color="warn">Cancel</button>
      <button mat-raised-button [mat-dialog-close]="data" color="primary" cdkFocusInitial>Create</button>
    </div>
    
</div>
