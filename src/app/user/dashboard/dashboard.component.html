<div class="ob-fab-add-group ob-fab-stacker">            
    <button mat-mini-fab color="accent" aria-label="Help" class="ob-fab-roomy">
        <mat-icon>help_outline</mat-icon>
    </button>
</div>

<mat-card class="ob-card-apex md-elevation-z6">
  
  <mat-card-title>
    Home
    <mat-icon color="primary" class="ob-card-apex-icon">home</mat-icon>
  </mat-card-title>
  
  <mat-card-content>
        
        <mat-card class="ob-card md-elevation-z12">
          <mat-card-header>
            <img mat-card-avatar src="assets/rv8.png">
            <mat-card-title>Welcome!</mat-card-title>
            <mat-card-subtitle>{{ myUserName }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>Please choose an item from the upper-left menu.</p>
          </mat-card-content>
        </mat-card>
        
        <mat-card class="ob-card md-elevation-z12">
          <mat-card-header>
            <img mat-card-avatar src="assets/rv8.png">
            <mat-card-title>News</mat-card-title>
            <mat-card-subtitle><code>v0.2</code></mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p>Check out the new, new look & feel.</p>
          </mat-card-content>
        </mat-card>

  </mat-card-content>
</mat-card>
