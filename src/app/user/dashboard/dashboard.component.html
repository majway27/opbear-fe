<div class="ob-grid-list">
  <mat-card class="mat-card-top">
    <mat-card-title>Home</mat-card-title>
    <mat-card-content class="ob-basic-list">
          
          <div *ngIf="!loggedIn()">
            <mat-card class="dash-card">
              <mat-card-header>
                <img mat-card-avatar src="assets/rv8.png">
                <mat-card-title>Welcome!</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>Please sign in or sign up via links in the upper right.</p>
              </mat-card-content>
            </mat-card>
          </div>
          
          <div *ngIf="loggedIn()">
            <mat-card>
              <mat-card-header>
                <img mat-card-avatar src="assets/rv8.png">
                <mat-card-title>Welcome!</mat-card-title>
                <mat-card-subtitle>{{ getMyUser() }}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <p>Please choose an item from the upper-left menu.</p>
              </mat-card-content>
            </mat-card>
          </div>
          
          <mat-card class="dash-card">
            <mat-card-header>
              <img mat-card-avatar src="assets/rv8.png">
              <mat-card-title>News</mat-card-title>
              <mat-card-subtitle><code>v0.1</code></mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>Check out the new look & feel.</p>
            </mat-card-content>
          </mat-card>

    </mat-card-content>
  </mat-card>
</div>
